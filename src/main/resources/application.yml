spring:
  application:
    name: multitenancy-demo
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5432/multitenancy_car
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

